<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Mohit Prajapati</title>
    <!-- <iframe width="0" height="0" src="mixkit-animated-small-group-applause-523.wav" frameborder="0" allowfullscreen></iframe>  -->
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Created By <a href="" target="_blank">Mohit</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <audio id="winSound">
    <source src="mixkit-game-ball-tap-2073.wav" type="audio/mpeg">
  </audio>
  <audio id="moveSound">
    <source src="mixkit-game-ball-tap-2073.wav" type="audio/mpeg">
  </audio>
  <audio id="drawSound">
    <source src="mixkit-game-blood-pop-slide-2363.wav" type="audio/mpeg">
  </audio>

  <!-- result box -->
  <div class="result-box">
  
 
  <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>   
 
   
  <script src="game.js"></script>

</body>
</html>
